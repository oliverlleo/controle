                <option value="7">Agosto</option>
                <option value="8">Setembro</option>
                <option value="9">Outubro</option>
                <option value="10">Novembro</option>
                <option value="11">Dezembro</option>
              </select>
            </div>
            <div class="form-group mb-0">
              <select id="selectYear" class="form-control">
                <!-- Preenchido dinamicamente -->
              </select>
            </div>
            <button class="btn btn-primary" onclick="toggleMonthYearSelect()">Ok</button>
          </div>
          
          <div id="calendarGrid" class="calendar-grid"></div>
          
          <div id="saldoDisponivelContainer" class="d-flex justify-between align-center mt-3">
            <div>
              <strong>Despesas do dia:</strong>
              <span id="despesasDia">R$ 0,00</span>
            </div>
            <div>
              <strong>Saldo Atual:</strong>
              <span id="saldoDisponivel" class="text-primary">R$ 0,00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal: Cadastro de Renda -->
  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Cadastrar Nova Renda</h2>
        <button class="close" onclick="fecharModal('cadastroModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div id="mensagemSucessoRenda"></div>
        <form id="cadastroForm">
          <div class="form-group">
            <label class="form-label" for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" placeholder="Nome" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="parentesco">Parentesco:</label>
            <select id="parentesco" class="form-control" required>
              <option value="eu">Eu</option>
              <option value="pai">Pai</option>
              <option value="irma">Irmã</option>
              <option value="esposa">Esposa</option>
              <option value="filho">Filho</option>
              <option value="filha">Filha</option>
              <option value="outros">Outros</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="saldoInicial">Saldo Inicial (R$):</label>
            <input type="number" id="saldoInicial" class="form-control" placeholder="Digite o saldo inicial" step="0.01" required>
          </div>
          <div class="d-flex gap-3 justify-center mb-3">
            <label class="d-flex align-center gap-1">
              <input type="checkbox" id="cltCheckbox" onclick="toggleClt()"> CLT
            </label>
            <label class="d-flex align-center gap-1">
              <input type="checkbox" id="pjCheckbox"> PJ
            </label>
          </div>
          <div id="cltFields" style="display: none;">
            <div class="form-group">
              <label class="form-label" for="salarioBruto">Salário Bruto (R$):</label>
              <input type="number" id="salarioBruto" class="form-control" placeholder="Digite o salário bruto" step="0.01" oninput="atualizarSalarioLiquido()">
            </div>
            <div class="form-group">
              <label class="form-label" for="salarioLiquido">Salário Líquido (R$):</label>
              <input type="number" id="salarioLiquido" class="form-control" placeholder="Salário líquido calculado" step="0.01">
            </div>
            <div class="form-group">
              <label class="form-label" for="numPagamentos">Número de Pagamentos no Mês:</label>
              <input type="number" id="numPagamentos" class="form-control" placeholder="Digite o número de pagamentos" min="1" max="5" oninput="gerarCamposPagamentos()">
            </div>
            <div id="pagamentosContainer"></div>
            <p id="avisoErro" class="text-danger" style="display: none;">Os valores não somam o salário líquido!</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" form="cadastroForm">Salvar</button>
      </div>
    </div>
  </div>
  
  <!-- Modal: Fonte de Renda / Usuários -->
  <div id="fonteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Fonte de Renda</h2>
        <button class="close" onclick="fecharModal('fonteModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div id="usuariosLista"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal: Gerenciar Categorias -->
  <div id="categoriasModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Gerenciar Categorias</h2>
        <button class="close" onclick="fecharModal('categoriasModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Nome da Categoria:</label>
          <input type="text" id="categoriaNome" class="form-control" placeholder="Nome da categoria">
        </div>
        <button class="btn btn-primary" onclick="salvarCategoria()">Salvar Categoria</button>
        <div id="categoriasLista" class="mt-3"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal: Gerenciar Cartões -->
  <div id="cartaoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Gerenciar Cartões</h2>
        <button class="close" onclick="fecharModal('cartaoModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Nome do Cartão:</label>
          <input type="text" id="nomeCartao" class="form-control" placeholder="Nome do Cartão">
        </div>
        <div class="form-group">
          <label class="form-label">Dia da Fatura:</label>
          <input type="number" id="diaFatura" class="form-control" placeholder="Ex.: 20" min="1" max="31">
        </div>
        <div class="form-group">
          <label class="form-label">Dia do Fechamento:</label>
          <input type="number" id="diaFechamento" class="form-control" placeholder="Ex.: 11" min="1" max="31">
        </div>
        <div class="form-group">
          <label class="form-label">Limite do Cartão (R$):</label>
          <input type="number" id="limiteCartao" class="form-control" placeholder="Limite" step="0.01">
        </div>
        <button class="btn btn-primary" onclick="salvarCartao()">Salvar Cartão</button>
        <div id="cartoesLista" class="mt-3"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal NOVO: Configurar Limites (Limites por Categoria) -->
  <div id="novo_limitesModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Configurar Limites por Categoria</h2>
        <button class="close" onclick="fecharModal('novo_limitesModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div id="novo_limitesContainer"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="novo_salvarLimites()">Salvar Limites</button>
      </div>
    </div>
  </div>
  
  <!-- Container de Notificações -->
  <div class="toast-container" id="toastContainer"></div>
  
  <!-- ===================== SCRIPTS ===================== -->
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  
  <!-- Scripts personalizados -->
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
  <script src="js/alertas.js"></script>
  <script src="js/previsoes.js"></script>
</body>
</html>
