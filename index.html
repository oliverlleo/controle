<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoa</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .container h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .container button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .container button:hover {
      background: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 20px;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px 0;
      font-size: 0.9rem;
      color: #555;
    }
    .modal-content input, .modal-content select, .modal-content button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .modal-content button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .modal-content button:hover {
      background: #0056b3;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      margin: 15px 0;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
      color: #555;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #333;
    }
    .pagamento-item {
      margin: 10px 0;
    }
    .pagamento-item input {
      margin: 5px 0;
    }
    #avisoErro {
      color: red;
      display: none;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    #mensagemSucesso {
      display: none;
      color: green;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
  <!-- Adicione o Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Pessoa</h1>
    <button onclick="abrirModal()">Cadastrar Pessoa</button>
  </div>

  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Novo Cadastro</h2>
      <!-- Mensagem de sucesso será exibida aqui -->
      <div id="mensagemSucesso"></div>
      <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome" required>

        <label for="parentesco">Parentesco:</label>
        <select id="parentesco" required>
          <option value="">Selecione o parentesco</option>
          <option value="pai">Pai</option>
          <option value="irma">Irmã</option>
          <option value="esposa">Esposa</option>
          <option value="filho">Filho</option>
          <option value="filha">Filha</option>
          <option value="outros">Outros</option>
        </select>

        <div class="checkbox-group">
          <label><input type="checkbox" id="cltCheckbox" onclick="toggleClt()"> CLT</label>
          <label><input type="checkbox" id="pjCheckbox"> PJ</label>
        </div>

        <div id="cltFields" style="display: none;">
          <label for="salarioBruto">Salário Bruto (R$):</label>
          <input type="number" id="salarioBruto" placeholder="Digite o salário bruto" step="0.01" oninput="atualizarSalarioLiquido()">

          <label for="salarioLiquido">Salário Líquido (R$):</label>
          <input type="number" id="salarioLiquido" placeholder="Salário líquido calculado" step="0.01" readonly>

          <label for="numPagamentos">Número de Pagamentos no Mês:</label>
          <input type="number" id="numPagamentos" placeholder="Digite o número de pagamentos" min="1" max="5" oninput="gerarCamposPagamentos()">

          <div id="pagamentosContainer"></div>
          <p id="avisoErro">Os valores não somam o salário líquido!</p>
        </div>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    // Configuração do Firebase (verifique se as credenciais estão corretas)
    const firebaseConfig = {
      apiKey: "AIzaSyAG6LktPXGe6F-vSTHV2Y3n95vSwhpXch8",
      authDomain: "controlegasto-df3f1.firebaseapp.com",
      databaseURL: "https://controlegasto-df3f1-default-rtdb.firebaseio.com",
      projectId: "controlegasto-df3f1",
      storageBucket: "controlegasto-df3f1.firebasestorage.app",
      messagingSenderId: "1034936676414",
      appId: "1:1034936676414:web:61c67ce39c3ab71a07a16f",
      measurementId: "G-PTN43GZHGR"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Atenção: Para testes, verifique se as regras do Realtime Database permitem leitura e escrita.
    // Exemplo de regra para testes:
    // {
    //   "rules": {
    //     ".read": true,
    //     ".write": true
    //   }
    // }

    // Função para abrir o modal
    function abrirModal() {
      document.getElementById("cadastroModal").style.display = "flex";
    }

    // Função para fechar o modal
    function fecharModal() {
      document.getElementById("cadastroModal").style.display = "none";
    }

    // Função para mostrar/ocultar campos CLT
    function toggleClt() {
      document.getElementById("cltFields").style.display = document.getElementById("cltCheckbox").checked ? "block" : "none";
    }

    // Função para calcular o INSS
    function calcularINSS(salario) {
      if (salario <= 1320.00) return salario * 0.075;
      else if (salario <= 2571.29) return (1320 * 0.075) + ((salario - 1320) * 0.09);
      else if (salario <= 3856.94) return (1320 * 0.075) + (1251.29 * 0.09) + ((salario - 2571.29) * 0.12);
      else if (salario <= 7507.49) return (1320 * 0.075) + (1251.29 * 0.09) + (1285.65 * 0.12) + ((salario - 3856.94) * 0.14);
      return 876.97; // Teto do INSS em 2023
    }

    // Função para calcular o IRRF
    function calcularIRRF(base) {
      if (base <= 2112.00) return 0;
      else if (base <= 2826.65) return (base * 0.075) - 158.40;
      else if (base <= 3751.05) return (base * 0.15) - 370.40;
      else if (base <= 4664.68) return (base * 0.225) - 651.73;
      return (base * 0.275) - 884.96;
    }

    // Função para atualizar o salário líquido
    function atualizarSalarioLiquido() {
      let salarioBruto = parseFloat(document.getElementById("salarioBruto").value) || 0;
      let inss = calcularINSS(salarioBruto);
      let irrf = calcularIRRF(salarioBruto - inss);
      let salarioLiquido = salarioBruto - inss - irrf;
      document.getElementById("salarioLiquido").value = salarioLiquido.toFixed(2);
    }

    // Função para gerar campos de pagamentos
    function gerarCamposPagamentos() {
      let container = document.getElementById("pagamentosContainer");
      container.innerHTML = "";
      let numPagamentos = parseInt(document.getElementById("numPagamentos").value) || 0;
      let salarioLiquido = parseFloat(document.getElementById("salarioLiquido").value) || 0;

      if(numPagamentos > 1) {
        for (let i = 1; i <= numPagamentos; i++) {
          let div = document.createElement("div");
          div.className = "pagamento-item";
          div.innerHTML = `
            <label>Dia do Pagamento ${i}:</label>
            <input type="number" placeholder="Dia" min="1" max="31" required>
            <input type="number" class="valoresPagamento" placeholder="Valor R$" step="0.01" oninput="verificarSomaPagamentos()" required>
          `;
          container.appendChild(div);
        }
      } else if(numPagamentos === 1) {
        let div = document.createElement("div");
        div.className = "pagamento-item";
        div.innerHTML = `
          <label>Dia do Pagamento:</label>
          <input type="number" placeholder="Dia" min="1" max="31" required>
        `;
        container.appendChild(div);

        let inputValor = document.createElement("input");
        inputValor.type = "number";
        inputValor.className = "valoresPagamento";
        inputValor.placeholder = "Valor R$";
        inputValor.step = "0.01";
        inputValor.value = salarioLiquido.toFixed(2);
        inputValor.readOnly = true;
        container.appendChild(inputValor);
      }
    }

    // Função para verificar a soma dos pagamentos
    function verificarSomaPagamentos() {
      let salarioLiquido = parseFloat(document.getElementById("salarioLiquido").value) || 0;
      let valores = document.querySelectorAll(".valoresPagamento");
      let soma = 0;
      valores.forEach(input => {
        soma += parseFloat(input.value) || 0;
      });
      soma = Math.round(soma * 100) / 100;
      salarioLiquido = Math.round(salarioLiquido * 100) / 100;
      document.getElementById("avisoErro").style.display = soma !== salarioLiquido ? "block" : "none";
    }

    // Função para salvar os dados no Realtime Database
    document.getElementById("cadastroForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Evita o recarregamento da página

      // Coleta os dados do formulário
      const nome = document.getElementById("nome").value;
      const parentesco = document.getElementById("parentesco").value;
      const salarioBruto = parseFloat(document.getElementById("salarioBruto").value) || 0;
      const salarioLiquido = parseFloat(document.getElementById("salarioLiquido").value) || 0;
      const numPagamentos = parseInt(document.getElementById("numPagamentos").value) || 0;

      // Cria o objeto com os dados
      const dados = {
        nome: nome,
        parentesco: parentesco,
        salarioBruto: salarioBruto,
        salarioLiquido: salarioLiquido,
        numPagamentos: numPagamentos,
        timestamp: new Date().toISOString()
      };

      // Salva os dados no Realtime Database
      database.ref("pessoas").push(dados)
        .then(() => {
          // Exibe a mensagem de sucesso na tela
          const msg = document.getElementById("mensagemSucesso");
          msg.innerText = "Dados salvos com sucesso!";
          msg.style.display = "block";
          
          // Fecha o modal e reseta o formulário após 3 segundos
          setTimeout(() => {
            msg.style.display = "none";
            fecharModal();
            document.getElementById("cadastroForm").reset();
          }, 3000);
        })
        .catch((error) => {
          console.error("Erro ao salvar os dados: ", error);
          alert("Erro ao salvar os dados. Tente novamente.");
        });
    });
  </script>
</body>
</html>
