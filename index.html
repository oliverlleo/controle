<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Contas</title>
  <style>
    /* =================== ESTILOS GERAIS =================== */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1, h2 { color: #333; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button {
      width: 100%;
      padding: 10px; margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
    .checkbox-group {
      display: flex; gap: 20px;
      margin: 15px 0; justify-content: center;
    }
    /* =================== MODAIS E CALENDÁRIO =================== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 20px;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }
    /* Calendário */
    #calendarHeader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    #calendarHeader button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 0 10px;
      color: #007bff;
    }
    #calendarMonthYear {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    #monthYearSelect {
      display: none;
      margin-bottom: 10px;
    }
    #monthYearSelect select {
      width: 48%;
      padding: 8px;
      margin-right: 4%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #monthYearSelect button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #calendarGrid table {
      width: 100%;
      border-collapse: collapse;
    }
    #calendarGrid th, #calendarGrid td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      min-height: 60px;
      vertical-align: top;
    }
    #calendarGrid th { background: #007bff; color: #fff; }
    /* Relatório Mensal */
    #relatorioMensalSection table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #relatorioMensalSection th, #relatorioMensalSection td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #relatorioMensalSection th { background: #007bff; color: #fff; }
    /* Filtro no módulo Pagar Despesa */
    #despesaFilter { margin: 10px 0; }
    #despesaFilter select { width: 45%; display: inline-block; margin: 5px; }
    #despesaFilter button { width: 90%; margin-top: 10px; }
    #despesaFiltradaPanel { margin-top: 10px; }
  </style>
  <!-- =================== Firebase SDK =================== -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>
</head>
<body>

  <!-- MENU PRINCIPAL -->
  <div class="container">
    <h1>Gerenciamento de Contas</h1>
    <button onclick="abrirModal('cadastroModal')">Cadastrar Nova Renda</button>
    <button onclick="abrirModal('fonteModal'); loadUsuarios()">Fonte de Renda</button>
    <button onclick="abrirModal('categoriasModal')">Gerenciar Categorias</button>
    <button onclick="abrirModal('cartaoModal')">Gerenciar Cartões</button>
    <button onclick="abrirModal('calendarModal'); renderCalendar()">Calendário</button>
  </div>

  <!-- CADASTRO DE DESPESA -->
  <div class="container">
    <h2>Cadastrar Despesa</h2>
    <form id="despesaForm">
      <label>Descrição:</label>
      <input type="text" id="despesaDescricao" placeholder="Descrição da despesa" required>
      <label>Valor (R$):</label>
      <input type="number" id="despesaValor" placeholder="Valor" step="0.01" required>
      <label>Data da Compra:</label>
      <input type="date" id="dataCompra" required>
      <label>Categoria:</label>
      <select id="categoriaDespesa">
        <option value="">Selecione a Categoria</option>
      </select>
      <label>Forma de Pagamento:</label>
      <select id="formaPagamento" onchange="toggleParcelamento()">
        <option value="avista">À Vista</option>
        <option value="cartao">Cartão</option>
      </select>
      <div id="parcelamentoDiv" class="hidden">
        <label>Cartão:</label>
        <select id="cartaoDespesa" required>
          <option value="">Selecione o Cartão</option>
        </select>
        <label>Número de Parcelas:</label>
        <input type="number" id="numParcelasDespesa" min="1" max="12" required>
      </div>
      <button type="button" onclick="salvarDespesa()">Salvar Despesa</button>
    </form>
  </div>

  <!-- PAGAMENTO DE DESPESA COM FILTRO -->
  <div class="container">
    <h2>Pagar Despesa</h2>
    <!-- Filtro por mês/ano -->
    <div id="despesaFilter">
      <label>Filtrar por Mês/Ano:</label>
      <select id="filterMonth">
        <option value="">Selecione o Mês</option>
        <option value="0">Janeiro</option>
        <option value="1">Fevereiro</option>
        <option value="2">Março</option>
        <option value="3">Abril</option>
        <option value="4">Maio</option>
        <option value="5">Junho</option>
        <option value="6">Julho</option>
        <option value="7">Agosto</option>
        <option value="8">Setembro</option>
        <option value="9">Outubro</option>
        <option value="10">Novembro</option>
        <option value="11">Dezembro</option>
      </select>
      <select id="filterYear"></select>
      <button type="button" onclick="filtrarDespesasPorMes()">Filtrar</button>
    </div>
    <!-- Lista padrão com todas as despesas pendentes -->
    <select id="despesaSelect" size="5"></select>
    <button onclick="pagarDespesaSelecionada()">Pagar Despesa Selecionada</button>
    <!-- Painel com despesas filtradas -->
    <div id="despesaFiltradaPanel"></div>
  </div>

  <!-- RELATÓRIO MENSAL -->
  <div class="container" id="relatorioMensalSection">
    <h2>Relatório Mensal de Despesas Pagas</h2>
    <button onclick="loadRelatorioMensal()">Atualizar Relatório</button>
    <div id="relatorioMensalContainer"></div>
  </div>

  <!-- MODAL: CALENDÁRIO -->
  <div id="calendarModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal('calendarModal')">&times;</span>
      <h2>Calendário de Despesas</h2>
      <div id="calendarHeader">
        <button onclick="prevMonth()">&#9664;</button>
        <span id="calendarMonthYear" onclick="toggleMonthYearSelect()"></span>
        <button onclick="nextMonth()">&#9654;</button>
      </div>
      <div id="monthYearSelect">
        <select id="selectMonth" onchange="updateCalendarFromSelect()">
          <option value="0">Janeiro</option>
          <option value="1">Fevereiro</option>
          <option value="2">Março</option>
          <option value="3">Abril</option>
          <option value="4">Maio</option>
          <option value="5">Junho</option>
          <option value="6">Julho</option>
          <option value="7">Agosto</option>
          <option value="8">Setembro</option>
          <option value="9">Outubro</option>
          <option value="10">Novembro</option>
          <option value="11">Dezembro</option>
        </select>
        <select id="selectYear" onchange="updateCalendarFromSelect()">
          <!-- Será preenchido dinamicamente -->
        </select>
        <button onclick="toggleMonthYearSelect()">Ok</button>
      </div>
      <div id="calendarGrid"></div>
    </div>
  </div>

  <!-- MODAL: CADASTRO DE RENDA -->
  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal('cadastroModal')">&times;</span>
      <h2>Cadastrar Nova Renda</h2>
      <div id="mensagemSucessoRenda"></div>
      <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nome" required>
        <label for="parentesco">Parentesco:</label>
        <select id="parentesco" required>
          <option value="eu">Eu</option>
          <option value="pai">Pai</option>
          <option value="irma">Irmã</option>
          <option value="esposa">Esposa</option>
          <option value="filho">Filho</option>
          <option value="filha">Filha</option>
          <option value="outros">Outros</option>
        </select>
        <div class="checkbox-group">
          <label><input type="checkbox" id="cltCheckbox" onclick="toggleClt()"> CLT</label>
          <label><input type="checkbox" id="pjCheckbox"> PJ</label>
        </div>
        <div id="cltFields" style="display: none;">
          <label for="salarioBruto">Salário Bruto (R$):</label>
          <input type="number" id="salarioBruto" placeholder="Digite o salário bruto" step="0.01" oninput="atualizarSalarioLiquido()">
          <label for="salarioLiquido">Salário Líquido (R$):</label>
          <input type="number" id="salarioLiquido" placeholder="Salário líquido calculado" step="0.01">
          <label for="numPagamentos">Número de Pagamentos no Mês:</label>
          <input type="number" id="numPagamentos" placeholder="Digite o número de pagamentos" min="1" max="5" oninput="gerarCamposPagamentos()">
          <div id="pagamentosContainer"></div>
          <p id="avisoErro" style="color: red; display: none;">Os valores não somam o salário líquido!</p>
        </div>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <!-- MODAL: FONTE DE RENDA -->
  <div id="fonteModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal('fonteModal')">&times;</span>
      <h2>Fonte de Renda</h2>
      <div id="usuariosLista"></div>
    </div>
  </div>

  <!-- MODAL: GERENCIAR CATEGORIAS -->
  <div id="categoriasModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal('categoriasModal')">&times;</span>
      <h2>Gerenciar Categorias</h2>
      <label>Nome da Categoria:</label>
      <input type="text" id="categoriaNome" placeholder="Nome da categoria">
      <button onclick="salvarCategoria()">Salvar Categoria</button>
      <div id="categoriasLista"></div>
    </div>
  </div>

  <!-- MODAL: GERENCIAR CARTÕES -->
  <div id="cartaoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal('cartaoModal')">&times;</span>
      <h2>Gerenciar Cartões</h2>
      <label>Nome do Cartão:</label>
      <input type="text" id="nomeCartao" placeholder="Nome do Cartão">
      <label>Dia da Fatura:</label>
      <input type="number" id="diaFatura" placeholder="Ex.: 20" min="1" max="31">
      <label>Dia do Fechamento:</label>
      <input type="number" id="diaFechamento" placeholder="Ex.: 11" min="1" max="31">
      <label>Limite do Cartão (R$):</label>
      <input type="number" id="limiteCartao" placeholder="Limite" step="0.01">
      <button onclick="salvarCartao()">Salvar Cartão</button>
      <div id="cartoesLista"></div>
    </div>
  </div>

  <script>
    /* =================== VARIÁVEIS GLOBAIS =================== */
    var currentCalendarMonth = new Date().getMonth();
    var currentCalendarYear = new Date().getFullYear();

    /* =================== Firebase =================== */
    const firebaseConfig = {
      apiKey: "AIzaSyAG6LktPXGe6F-vSTHV2Y3n95vSwhpXch8",
      authDomain: "controlegasto-df3f1.firebaseapp.com",
      databaseURL: "https://controlegasto-df3f1-default-rtdb.firebaseio.com",
      projectId: "controlegasto-df3f1",
      storageBucket: "controlegasto-df3f1.firebasestorage.app",
      messagingSenderId: "1034936676414",
      appId: "1:1034936676414:web:61c67ce39c3ab71a07a16f",
      measurementId: "G-PTN43GZHGR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* =================== MODAIS (ABRIR/FECHAR) =================== */
    window.abrirModal = function(id) {
      document.getElementById(id).style.display = "flex";
      if (id === "fonteModal") loadUsuarios();
      if (id === "categoriasModal") loadCategorias();
      if (id === "cartaoModal") loadCartoes();
      if (id === "calendarModal") renderCalendar();
    };
    window.fecharModal = function(id) {
      document.getElementById(id).style.display = "none";
    };

    /* =================== MÓDULO DESPESA =================== */
    function toggleParcelamento() {
      const forma = document.getElementById("formaPagamento").value;
      document.getElementById("parcelamentoDiv").classList.toggle("hidden", forma !== "cartao");
    }
    function salvarDespesa() {
      const descricao = document.getElementById("despesaDescricao").value;
      const valor = parseFloat(document.getElementById("despesaValor").value);
      const dataCompra = document.getElementById("dataCompra").value;
      const categoria = document.getElementById("categoriaDespesa").value;
      const formaPagamento = document.getElementById("formaPagamento").value;
      const despesasRef = db.ref("despesas");

      if (formaPagamento === "cartao") {
        const selectCartao = document.getElementById("cartaoDespesa");
        if (!selectCartao.value) { alert("Selecione um cartão para despesas no cartão."); return; }
        const numParcelas = parseInt(document.getElementById("numParcelasDespesa").value);
        const cardOption = selectCartao.selectedOptions[0];
        const diaFatura = parseInt(cardOption.getAttribute("data-fatura"));
        const diaFechamento = parseInt(cardOption.getAttribute("data-fechamento"));
        let parcelas = [];
        const purchaseDate = new Date(dataCompra);
        const purchaseDay = purchaseDate.getDate();
        let firstDueDate = new Date(purchaseDate);
        if (purchaseDay > diaFechamento) { firstDueDate.setMonth(firstDueDate.getMonth() + 1); firstDueDate.setDate(diaFatura); }
        else { firstDueDate.setDate(diaFatura); }
        const valorParcela = parseFloat((valor / numParcelas).toFixed(2));
        for (let i = 0; i < numParcelas; i++) {
          let parcelaDate = new Date(firstDueDate);
          parcelaDate.setMonth(parcelaDate.getMonth() + i);
          parcelas.push({ valor: valorParcela, vencimento: parcelaDate.toISOString().split("T")[0], pago: false });
        }
        const despesaData = {
          descricao: descricao,
          formaPagamento: formaPagamento,
          dataCompra: dataCompra,
          categoria: categoria,
          parcelas: parcelas,
          cartao: {
            id: selectCartao.value,
            nome: selectCartao.selectedOptions[0].text,
            diaFatura: diaFatura,
            diaFechamento: diaFechamento
          },
          timestamp: new Date().toISOString()
        };
        despesasRef.push(despesaData)
          .then(() => {
            alert("Despesa com cartão cadastrada com sucesso!");
            document.getElementById("despesaForm").reset();
            toggleParcelamento();
            loadDespesasNaoPagasSelect();
            renderCalendar();
            updateCartaoSelect();
          })
          .catch(err => alert("Erro: " + err));
      } else {
        const despesaData = {
          descricao: descricao,
          valor: valor,
          dataCompra: dataCompra,
          formaPagamento: formaPagamento,
          categoria: categoria,
          pago: false,
          timestamp: new Date().toISOString()
        };
        despesasRef.push(despesaData)
          .then(() => {
            alert("Despesa à vista cadastrada com sucesso!");
            document.getElementById("despesaForm").reset();
            loadDespesasNaoPagasSelect();
            renderCalendar();
          })
          .catch(err => alert("Erro: " + err));
      }
    }
    function loadDespesasNaoPagasSelect() {
      const select = document.getElementById("despesaSelect");
      select.innerHTML = "";
      db.ref("despesas").once("value").then(snapshot => {
        snapshot.forEach(child => {
          const despesa = child.val();
          const id = child.key;
          if (despesa.formaPagamento === "cartao" && despesa.parcelas) {
            despesa.parcelas.forEach((parcela, idx) => {
              if (!parcela.pago) {
                let opt = document.createElement("option");
                opt.value = `${id}|${idx}`;
                opt.text = `${despesa.descricao} - Parcela ${idx+1}/${despesa.parcelas.length} - ${parcela.vencimento} - R$ ${parcela.valor}`;
                select.appendChild(opt);
              }
            });
          } else if (!despesa.pago) {
            let opt = document.createElement("option");
            opt.value = id;
            opt.text = `${despesa.descricao} - ${despesa.dataCompra} - R$ ${despesa.valor}`;
            select.appendChild(opt);
          }
        });
      });
    }
    document.getElementById("despesaSearch").addEventListener("input", function() {
      const termo = document.getElementById("despesaSearch").value.toLowerCase();
      const select = document.getElementById("despesaSelect");
      for (let i = 0; i < select.options.length; i++) {
        const txt = select.options[i].text.toLowerCase();
        select.options[i].style.display = txt.includes(termo) ? "" : "none";
      }
    });
    function pagarDespesaSelecionada() {
      const select = document.getElementById("despesaSelect");
      const val = select.value;
      if (!val) { alert("Selecione uma despesa!"); return; }
      if (val.indexOf("|") !== -1) {
        const [id, idx] = val.split("|");
        const ref = db.ref("despesas").child(id);
        ref.once("value").then(snapshot => {
          let desp = snapshot.val();
          desp.parcelas[idx].pago = true;
          ref.update({ parcelas: desp.parcelas })
            .then(() => {
              alert("Parcela paga com sucesso!");
              loadDespesasNaoPagasSelect();
              renderCalendar();
              updateCartaoSelect();
            });
        });
      } else {
        db.ref("despesas").child(val).update({ pago: true })
          .then(() => {
            alert("Despesa à vista paga!");
            loadDespesasNaoPagasSelect();
            renderCalendar();
            updateCartaoSelect();
          });
      }
    }

    /* =================== MÓDULO FILTRO DE DESPESAS (PAGAMENTO) =================== */
    function fillFilterYears() {
      const selectYear = document.getElementById("filterYear");
      selectYear.innerHTML = "";
      const currentY = new Date().getFullYear();
      for (let y = currentY - 10; y <= currentY + 10; y++) {
        let option = document.createElement("option");
        option.value = y;
        option.innerText = y;
        if (y === currentY) option.selected = true;
        selectYear.appendChild(option);
      }
    }
    function filtrarDespesasPorMes() {
      const filterMonth = parseInt(document.getElementById("filterMonth").value);
      const filterYear = parseInt(document.getElementById("filterYear").value);
      if (isNaN(filterMonth) || isNaN(filterYear)) {
        alert("Selecione mês e ano para filtrar.");
        return;
      }
      let total = 0;
      const panel = document.getElementById("despesaFiltradaPanel");
      panel.innerHTML = "";
      const table = document.createElement("table");
      table.innerHTML = "<tr><th>Descrição</th><th>Data</th><th>Valor (R$)</th></tr>";
      db.ref("despesas").once("value").then(snapshot => {
        snapshot.forEach(child => {
          const desp = child.val();
          // Despesas à vista
          if (desp.formaPagamento === "avista" && !desp.pago) {
            let d = new Date(desp.dataCompra);
            if (d.getMonth() === filterMonth && d.getFullYear() === filterYear) {
              total += parseFloat(desp.valor);
              let row = document.createElement("tr");
              row.innerHTML = `<td>${desp.descricao}</td><td>${desp.dataCompra}</td><td>${parseFloat(desp.valor).toFixed(2)}</td>`;
              table.appendChild(row);
            }
          }
          // Despesas de cartão (parcelas)
          else if (desp.formaPagamento === "cartao" && desp.parcelas) {
            desp.parcelas.forEach((parcela, idx) => {
              if (!parcela.pago) {
                let d = new Date(parcela.vencimento);
                if (d.getMonth() === filterMonth && d.getFullYear() === filterYear) {
                  total += parseFloat(parcela.valor);
                  let row = document.createElement("tr");
                  row.innerHTML = `<td>${desp.descricao} (Parcela ${idx+1} de ${desp.parcelas.length})</td><td>${parcela.vencimento}</td><td>${parseFloat(parcela.valor).toFixed(2)}</td>`;
                  table.appendChild(row);
                }
              }
            });
          }
        });
        // Linha de total
        let totalRow = document.createElement("tr");
        totalRow.innerHTML = `<td colspan="2"><strong>Total</strong></td><td><strong>${total.toFixed(2)}</strong></td>`;
        table.appendChild(totalRow);
        panel.appendChild(table);
      });
    }

    /* =================== MÓDULO CADASTRO DE RENDA =================== */
    function toggleClt() {
      document.getElementById("cltFields").style.display =
        document.getElementById("cltCheckbox").checked ? "block" : "none";
    }
    function atualizarSalarioLiquido() {
      let salarioBruto = parseFloat(document.getElementById("salarioBruto").value) || 0;
      let inss = calcularINSS(salarioBruto);
      let irrf = calcularIRRF(salarioBruto - inss);
      let salarioLiquido = salarioBruto - inss - irrf;
      document.getElementById("salarioLiquido").value = salarioLiquido.toFixed(2);
    }
    function calcularINSS(salario) {
      if (salario <= 1320.00) return salario * 0.075;
      else if (salario <= 2571.29) return (1320 * 0.075) + ((salario - 1320) * 0.09);
      else if (salario <= 3856.94) return (1320 * 0.075) + (1251.29 * 0.09) + ((salario - 2571.29) * 0.12);
      else if (salario <= 7507.49) return (1320 * 0.075) + (1251.29 * 0.09) + (1285.65 * 0.12) + ((salario - 3856.94) * 0.14);
      return 876.97;
    }
    function calcularIRRF(base) {
      if (base <= 2112.00) return 0;
      else if (base <= 2826.65) return (base * 0.075) - 158.40;
      else if (base <= 3751.05) return (base * 0.15) - 370.40;
      else if (base <= 4664.68) return (base * 0.225) - 651.73;
      return (base * 0.275) - 884.96;
    }
    function gerarCamposPagamentos() {
      let container = document.getElementById("pagamentosContainer");
      container.innerHTML = "";
      let numPagamentos = parseInt(document.getElementById("numPagamentos").value) || 0;

    /* =================== MÓDULO CALENDÁRIO =================== */
    function loadCalendarExpenses(month, year, callback) {
      let totals = {};
      for (var d = 1; d <= 31; d++) { totals[d] = 0; }
      db.ref("despesas").once("value").then(snapshot => {
        snapshot.forEach(child => {
          const desp = child.val();
          if (desp.formaPagamento === "cartao" && desp.parcelas) {
            desp.parcelas.forEach(parcela => {
              if (!parcela.pago) {
                let due = new Date(parcela.vencimento);
                if (due.getFullYear() === year && due.getMonth() === month) {
                  totals[due.getDate()] += parseFloat(parcela.valor);
                }
              }
            });
          } else if (desp.formaPagamento === "avista" && !desp.pago) {
            let d = new Date(desp.dataCompra);
            if (d.getFullYear() === year && d.getMonth() === month) {
              totals[d.getDate()] += parseFloat(desp.valor);
            }
          }
        });
        callback(totals);
      });
    }
    function renderCalendar() {
      document.getElementById("calendarMonthYear").innerText = getMonthName(currentCalendarMonth) + " " + currentCalendarYear;
      populateMonthYearSelect();
      loadCalendarExpenses(currentCalendarMonth, currentCalendarYear, function(totals) {

        let daysInMonth = new Date(currentCalendarYear, currentCalendarMonth + 1, 0).getDate();

          let cell = document.createElement("td");
          cell.innerText = "";
          row.appendChild(cell);
        }
        for (var d = 1; d <= daysInMonth; d++) {
          let cell = document.createElement("td");
          cell.innerHTML = `<strong>${d}</strong><br>`;
          if (totals[d] && totals[d] > 0) { cell.innerHTML += "R$ " + totals[d].toFixed(2); }

    function atualizarSalarioLiquido() {
      let salarioBruto = parseFloat(document.getElementById("salarioBruto").value) || 0;
      let inss = calcularINSS(salarioBruto);
      let irrf = calcularIRRF(salarioBruto - inss);
      let salarioLiquido = salarioBruto - inss - irrf;
      document.getElementById("salarioLiquido").value = salarioLiquido.toFixed(2);
    }
    function calcularINSS(salario) {
      if (salario <= 1320.00) return salario * 0.075;
      else if (salario <= 2571.29) return (1320 * 0.075) + ((salario - 1320) * 0.09);
      else if (salario <= 3856.94) return (1320 * 0.075) + (1251.29 * 0.09) + ((salario - 2571.29) * 0.12);
      else if (salario <= 7507.49) return (1320 * 0.075) + (1251.29 * 0.09) + (1285.65 * 0.12) + ((salario - 3856.94) * 0.14);
      return 876.97;
    }
    function calcularIRRF(base) {
      if (base <= 2112.00) return 0;
      else if (base <= 2826.65) return (base * 0.075) - 158.40;
      else if (base <= 3751.05) return (base * 0.15) - 370.40;
      else if (base <= 4664.68) return (base * 0.225) - 651.73;
      return (base * 0.275) - 884.96;
    }

    function loadCalendarExpenses(month, year, callback) {
      let totals = {};
      for (var d = 1; d <= 31; d++) { totals[d] = 0; }
      db.ref("despesas").once("value").then(snapshot => {
        snapshot.forEach(child => {
          const desp = child.val();
          if (desp.formaPagamento === "cartao" && desp.parcelas) {
            desp.parcelas.forEach(parcela => {
              if (!parcela.pago) {
                let due = new Date(parcela.vencimento);
                if (due.getFullYear() === year && due.getMonth() === month) {
                  totals[due.getDate()] += parseFloat(parcela.valor);
                }
              }
            });
          } else if (desp.formaPagamento === "avista" && !desp.pago) {
            let d = new Date(desp.dataCompra);
            if (d.getFullYear() === year && d.getMonth() === month) {
              totals[d.getDate()] += parseFloat(desp.valor);
            }
          }
        });
        callback(totals);
      });
    }
    function renderCalendar() {
      document.getElementById("calendarMonthYear").innerText = getMonthName(currentCalendarMonth) + " " + currentCalendarYear;
      populateMonthYearSelect();
      loadCalendarExpenses(currentCalendarMonth, currentCalendarYear, function(totals) {
        let firstDay = new Date(currentCalendarYear, currentCalendarMonth, 1).getDay();
        let daysInMonth = new Date(currentCalendarYear, currentCalendarMonth + 1, 0).getDate();
        let table = document.createElement("table");
        let header = document.createElement("tr");
        ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"].forEach(dia => {
          let th = document.createElement("th");
          th.innerText = dia;
          header.appendChild(th);
        });
        table.appendChild(header);
        let row = document.createElement("tr");
        for (var i = 0; i < firstDay; i++) {
          let cell = document.createElement("td");
          cell.innerText = "";
          row.appendChild(cell);
        }
        for (var d = 1; d <= daysInMonth; d++) {
          let cell = document.createElement("td");
          cell.innerHTML = `<strong>${d}</strong><br>`;
          if (totals[d] && totals[d] > 0) { cell.innerHTML += "R$ " + totals[d].toFixed(2); }
          row.appendChild(cell);
          if ((firstDay + d) % 7 === 0) {
            table.appendChild(row);
            row = document.createElement("tr");
          }
        }
        if (row.children.length > 0) {
          while (row.children.length < 7) {
            let cell = document.createElement("td");
            cell.innerText = "";
            row.appendChild(cell);
          }
          table.appendChild(row);
        }
        document.getElementById("calendarGrid").innerHTML = "";
        document.getElementById("calendarGrid").appendChild(table);
      });

    /* =================== MÓDULO FILTRO DE DESPESAS (PAGAMENTO) =================== */
    function fillFilterYears() {
      const selectYear = document.getElementById("filterYear");
      selectYear.innerHTML = "";
      const currentY = new Date().getFullYear();
      for (let y = currentY - 10; y <= currentY + 10; y++) {
        let option = document.createElement("option");
        option.value = y;
        option.innerText = y;
        if (y === currentY) option.selected = true;
        selectYear.appendChild(option);
      }
    }
    function filtrarDespesasPorMes() {
      const filterMonth = parseInt(document.getElementById("filterMonth").value);
      const filterYear = parseInt(document.getElementById("filterYear").value);
      if (isNaN(filterMonth) || isNaN(filterYear)) {
        alert("Selecione mês e ano para filtrar.");
        return;
      }
      let total = 0;
      const panel = document.getElementById("despesaFiltradaPanel");
      panel.innerHTML = "";
      const table = document.createElement("table");
      table.innerHTML = "<tr><th>Descrição</th><th>Data</th><th>Valor (R$)</th></tr>";
      db.ref("despesas").once("value").then(snapshot => {
        snapshot.forEach(child => {
          const desp = child.val();
          // Despesas à vista
          if (desp.formaPagamento === "avista" && !desp.pago) {
            let d = new Date(desp.dataCompra);
            if (d.getMonth() === filterMonth && d.getFullYear() === filterYear) {
              total += parseFloat(desp.valor);
              let row = document.createElement("tr");
              row.innerHTML = `<td>${desp.descricao}</td><td>${desp.dataCompra}</td><td>${parseFloat(desp.valor).toFixed(2)}</td>`;
              table.appendChild(row);
            }
          }
          // Despesas de cartão (parcelas)
          else if (desp.formaPagamento === "cartao" && desp.parcelas) {
            desp.parcelas.forEach((parcela, idx) => {
              if (!parcela.pago) {
                let d = new Date(parcela.vencimento);
                if (d.getMonth() === filterMonth && d.getFullYear() === filterYear) {
                  total += parseFloat(parcela.valor);
                  let row = document.createElement("tr");
                  row.innerHTML = `<td>${desp.descricao} (Parcela ${idx+1} de ${desp.parcelas.length})</td><td>${parcela.vencimento}</td><td>${parseFloat(parcela.valor).toFixed(2)}</td>`;
                  table.appendChild(row);
                }
              }
            });
          }
        });
        // Linha de total
        let totalRow = document.createElement("tr");
        totalRow.innerHTML = `<td colspan="2"><strong>Total</strong></td><td><strong>${total.toFixed(2)}</strong></td>`;
        table.appendChild(totalRow);
        panel.appendChild(table);
      });
    }

    /* =================== INICIALIZAÇÃO =================== */
    window.onload = function() {
      document.getElementById("dataCompra").value = new Date().toISOString().split("T")[0];
      updateCategoriaSelect();
      updateCartaoSelect();
      loadDespesasNaoPagasSelect();
      loadCategorias();
      loadCartoes();
      renderCalendar();
      fillFilterYears();
    };
  </script>
