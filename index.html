<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Completo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #2ecc71;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 100px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìä Meu Controle Financeiro</h1>
        
        <!-- Menu Principal Completo -->
        <div class="menu">
            <button onclick="abrirModal('rendaModal')">üí∞ Nova Renda</button>
            <button onclick="abrirModal('despesaModal')">üí∏ Nova Despesa</button>
            <button onclick="abrirModal('categoriaModal')">üè∑Ô∏è Categorias</button>
            <button onclick="mostrarCalendario()">üìÖ Calend√°rio</button>
        </div>

        <!-- Se√ß√£o do Calend√°rio -->
        <div id="calendarioSection" class="hidden">
            <div id="calendarHeader">
                <button onclick="mesAnterior()">‚Üê</button>
                <h2 id="mesAtual">Janeiro 2024</h2>
                <button onclick="proximoMes()">‚Üí</button>
            </div>
            <div id="calendar"></div>
        </div>

        <!-- Modal de Renda -->
        <div id="rendaModal" class="modal">
            <div class="modal-content">
                <h2>Adicionar Nova Renda</h2>
                <input type="text" id="fonteRenda" placeholder="Fonte da Renda">
                <input type="number" id="valorRenda" placeholder="Valor R$">
                <button onclick="salvarRenda()">Salvar</button>
            </div>
        </div>

        <!-- Modal de Despesa -->
        <div id="despesaModal" class="modal">
            <div class="modal-content">
                <h2>Nova Despesa</h2>
                <!-- Formul√°rio completo de despesas -->
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAG6LktPXGe6F-vSTHV2Y3n95vSwhpXch8",
            authDomain: "controlegasto-df3f1.firebaseapp.com",
            databaseURL: "https://controlegasto-df3f1-default-rtdb.firebaseio.com",
            projectId: "controlegasto-df3f1",
            storageBucket: "controlegasto-df3f1.firebasestorage.app",
            messagingSenderId: "1034936676414",
            appId: "1:1034936676414:web:61c67ce39c3ab71a07a16f",
            measurementId: "G-PTN43GZHGR"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Vari√°veis de Estado
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Fun√ß√µes Principais
        function abrirModal(id) {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        function salvarRenda() {
            const renda = {
                fonte: document.getElementById('fonteRenda').value,
                valor: parseFloat(document.getElementById('valorRenda').value),
                data: new Date().toISOString()
            };

            db.ref('rendas').push(renda)
                .then(() => {
                    alert('Renda salva com sucesso!');
                    abrirModal('rendaModal');
                });
        }

        // Fun√ß√µes do Calend√°rio
        function mostrarCalendario() {
            document.getElementById('calendarioSection').classList.remove('hidden');
            atualizarCalendario();
        }

        function atualizarCalendario() {
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = '';
            
            // L√≥gica completa de gera√ß√£o do calend√°rio
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            for(let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<strong>${i}</strong>`;
                calendarDiv.appendChild(dayDiv);
            }
            
            document.getElementById('mesAtual').textContent = 
                `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
        }

        function mesAnterior() {
            currentMonth--;
            if(currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            atualizarCalendario();
        }

        function proximoMes() {
            currentMonth++;
            if(currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            atualizarCalendario();
        }

        // Inicializa√ß√£o
        window.onload = () => {
            db.ref('rendas').on('value', snapshot => {
                console.log('Dados atualizados:', snapshot.val());
            });
        };
    </script>
</body>
</html>
