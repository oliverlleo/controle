<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoa</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: #f9f9f9; }
    .modal { display: none; position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: #fff; padding: 20px; margin: 10% auto; width: 50%; }
    .checkbox-group { display: flex; justify-content: center; gap: 20px; }
    .radio-group { display: flex; justify-content: center; gap: 10px; }
    .pagamento-item { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Pessoa</h1>
    <button onclick="abrirModal()">Cadastrar Pessoa</button>
  </div>

  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <span onclick="fecharModal()">&times;</span>
      <h2>Novo Cadastro</h2>
      <form id="cadastroForm">
        <label>Nome:</label>
        <input type="text" id="nome" required>

        <div class="checkbox-group">
          <label><input type="checkbox" id="cltCheckbox" onclick="toggleClt()"> CLT</label>
          <label><input type="checkbox"> PJ</label>
        </div>

        <div id="cltFields" style="display: none;">
          <label>Salário Bruto (R$):</label>
          <input type="number" id="salarioBruto" step="0.01" oninput="atualizarSalarioLiquido()">
          
          <label>Salário Líquido (R$):</label>
          <input type="number" id="salarioLiquido" readonly>

          <p>Quantas vezes deseja receber no mês?</p>
          <div class="radio-group" id="numPagamentosGroup">
            <label><input type="radio" name="numPagamentos" value="1" onclick="gerarCamposPagamentos()"> 1x</label>
            <label><input type="radio" name="numPagamentos" value="2" onclick="gerarCamposPagamentos()"> 2x</label>
            <label><input type="radio" name="numPagamentos" value="3" onclick="gerarCamposPagamentos()"> 3x</label>
          </div>
          <div id="pagamentosContainer"></div>
          <p id="avisoErro" style="color: red; display: none;">Os valores não somam o salário líquido!</p>
        </div>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    function abrirModal() { document.getElementById("cadastroModal").style.display = "block"; }
    function fecharModal() { document.getElementById("cadastroModal").style.display = "none"; }
    function toggleClt() { document.getElementById("cltFields").style.display = document.getElementById("cltCheckbox").checked ? "block" : "none"; }

    function calcularINSS(salario) {
      if (salario <= 1320.00) return salario * 0.075;
      else if (salario <= 2571.29) return (1320 * 0.075) + ((salario - 1320) * 0.09);
      else if (salario <= 3856.94) return (1320 * 0.075) + (1251.29 * 0.09) + ((salario - 2571.29) * 0.12);
      else if (salario <= 7507.49) return (1320 * 0.075) + (1251.29 * 0.09) + (1285.65 * 0.12) + ((salario - 3856.94) * 0.14);
      return 876.97; // Teto do INSS
    }

    function calcularIRRF(base) {
      if (base <= 2112.00) return 0;
      else if (base <= 2826.65) return (base * 0.075) - 158.40;
      else if (base <= 3751.05) return (base * 0.15) - 370.40;
      else if (base <= 4664.68) return (base * 0.225) - 651.73;
      return (base * 0.275) - 884.96;
    }

    function atualizarSalarioLiquido() {
      let salarioBruto = parseFloat(document.getElementById("salarioBruto").value) || 0;
      let inss = calcularINSS(salarioBruto);
      let irrf = calcularIRRF(salarioBruto - inss);
      let salarioLiquido = salarioBruto - inss - irrf;
      document.getElementById("salarioLiquido").value = salarioLiquido.toFixed(2);
    }

    function gerarCamposPagamentos() {
      let container = document.getElementById("pagamentosContainer");
      container.innerHTML = "";
      let numPagamentos = document.querySelector("input[name='numPagamentos']:checked").value;
      for (let i = 1; i <= numPagamentos; i++) {
        let div = document.createElement("div");
        div.className = "pagamento-item";
        div.innerHTML = `<label>Valor do Pagamento ${i}:</label> <input type="number" class="valoresPagamento" step="0.01" oninput="verificarSomaPagamentos()">`;
        container.appendChild(div);
      }
    }

    function verificarSomaPagamentos() {
      let salarioLiquido = parseFloat(document.getElementById("salarioLiquido").value) || 0;
      let valores = document.querySelectorAll(".valoresPagamento");
      let soma = 0;
      valores.forEach(input => soma += parseFloat(input.value) || 0);
      document.getElementById("avisoErro").style.display = soma !== salarioLiquido ? "block" : "none";
    }

    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (document.getElementById("avisoErro").style.display === "block") {
        alert("Os valores dos pagamentos não estão corretos!");
      } else {
        alert("Cadastro realizado com sucesso!");
        fecharModal();
      }
    });
  </script>
</body>
</html>
