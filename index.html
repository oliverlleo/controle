<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoa</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .container h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .container button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .container button:hover {
      background: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .modal-content h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }
    .modal-content input, .modal-content select, .modal-content button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .modal-content button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .modal-content button:hover {
      background: #0056b3;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      margin: 15px 0;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
      color: #555;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #333;
    }
    .pagamento-item {
      margin: 10px 0;
    }
    .pagamento-item input {
      margin: 5px 0;
    }
    #avisoErro {
      color: red;
      display: none;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Pessoa</h1>
    <button onclick="abrirModal()">Cadastrar Pessoa</button>
  </div>

  <div id="cadastroModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Novo Cadastro</h2>
      <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <select id="parentesco">
          <option value="">Selecione o parentesco</option>
          <option value="pai">Pai</option>
          <option value="irma">Irmã</option>
          <option value="esposa">Esposa</option>
          <option value="filho">Filho</option>
          <option value="filha">Filha</option>
          <option value="outros">Outros</option>
        </select>
        <div class="checkbox-group">
          <label><input type="checkbox" id="cltCheckbox" onclick="toggleClt()"> CLT</label>
          <label><input type="checkbox" id="pjCheckbox"> PJ</label>
        </div>
        <div id="cltFields" style="display: none;">
          <input type="number" id="salarioBruto" placeholder="Salário Bruto (R$)" step="0.01" oninput="atualizarSalarioLiquido()">
          <input type="number" id="salarioLiquido" placeholder="Salário Líquido (R$)" step="0.01" oninput="verificarCorrecaoSalario()">
          <input type="number" id="numPagamentos" placeholder="Nº de Pagamentos no mês" min="1" max="5" oninput="gerarCamposPagamentos()">
          <div id="pagamentosContainer"></div>
          <p id="avisoErro">Os valores não somam o salário líquido!</p>
        </div>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    // Função para abrir o modal
    function abrirModal() {
      document.getElementById("cadastroModal").style.display = "flex";
    }

    // Função para fechar o modal
    function fecharModal() {
      document.getElementById("cadastroModal").style.display = "none";
    }

    // Função para mostrar/ocultar campos CLT
    function toggleClt() {
      document.getElementById("cltFields").style.display = document.getElementById("cltCheckbox").checked ? "block" : "none";
    }

    // Função para calcular o INSS
    function calcularINSS(salario) {
      if (salario <= 1320.00) return salario * 0.075;
      else if (salario <= 2571.29) return (1320 * 0.075) + ((salario - 1320) * 0.09);
      else if (salario <= 3856.94) return (1320 * 0.075) + (1251.29 * 0.09) + ((salario - 2571.29) * 0.12);
      else if (salario <= 7507.49) return (1320 * 0.075) + (1251.29 * 0.09) + (1285.65 * 0.12) + ((salario - 3856.94) * 0.14);
      return 876.97; // Teto do INSS em 2023
    }

    // Função para calcular o IRRF
    function calcularIRRF(base) {
      if (base <= 2112.00) return 0;
      else if (base <= 2826.65) return (base * 0.075) - 158.40;
      else if (base <= 3751.05) return (base * 0.15) - 370.40;
      else if (base <= 4664.68) return (base * 0.225) - 651.73;
      return (base * 0.275) - 884.96;
    }

    // Função para atualizar o salário líquido
    function atualizarSalarioLiquido() {
      let salarioBruto = parseFloat(document.getElementById("salarioBruto").value) || 0;
      let inss = calcularINSS(salarioBruto);
      let irrf = calcularIRRF(salarioBruto - inss);
      let salarioLiquido = salarioBruto - inss - irrf;
      document.getElementById("salarioLiquido").value = salarioLiquido.toFixed(2);
    }

    // Função para verificar correção manual do salário líquido
    function verificarCorrecaoSalario() {
      let salarioLiquido = parseFloat(document.getElementById("salarioLiquido").value) || 0;
      let salarioBruto = parseFloat(document.getElementById("salarioBruto").value) || 0;
      if (salarioLiquido !== (salarioBruto - calcularINSS(salarioBruto) - calcularIRRF(salarioBruto - calcularINSS(salarioBruto)))) {
        document.getElementById("avisoErro").style.display = "block";
      } else {
        document.getElementById("avisoErro").style.display = "none";
      }
    }

    // Função para gerar campos de pagamentos
    function gerarCamposPagamentos() {
      let container = document.getElementById("pagamentosContainer");
      container.innerHTML = "";
      let numPagamentos = parseInt(document.getElementById("numPagamentos").value) || 0;
      for (let i = 1; i <= numPagamentos; i++) {
        let div = document.createElement("div");
        div.className = "pagamento-item";
        div.innerHTML = `<input type="date"> <input type="number" class="valoresPagamento" placeholder="Valor R$" step="0.01" oninput="verificarSomaPagamentos()">`;
        container.appendChild(div);
      }
    }

    // Função para verificar a soma dos pagamentos
    function verificarSomaPagamentos() {
      let salarioLiquido = parseFloat(document.getElementById("salarioLiquido").value) || 0;
      let valores = document.querySelectorAll(".valoresPagamento");
      let soma = 0;
      valores.forEach(input => soma += parseFloat(input.value) || 0);
      document.getElementById("avisoErro").style.display = soma !== salarioLiquido ? "block" : "none";
    }
  </script>
</body>
</html>
