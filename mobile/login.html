<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Finanças Pessoais</title>
  
  <!-- Meta tags para evitar cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <!-- Google Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Toastify para notificações -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <!-- CSS Mobile -->
  <link rel="stylesheet" href="css/mobile.css">
  
  <!-- Tema claro/escuro -->
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#6200EE">
</head>
<body class="login-page">
  <!-- Tela de carregamento inicial -->
  <div id="splash-screen">
    <div class="splash-logo">
      <i class="fa-solid fa-wallet"></i>
    </div>
    <div class="splash-title">Finanças Pessoais</div>
    <div class="splash-spinner"></div>
  </div>

  <!-- Container de login -->
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <i class="fa-solid fa-wallet"></i>
      </div>
      <h1>Finanças Pessoais</h1>
      <p>Gerencie suas finanças de forma simples e eficiente</p>
    </div>
    
    <!-- Formulário de login -->
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Seu email" required autocomplete="email">
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Sua senha" required autocomplete="current-password">
          <button type="button" class="toggle-password" aria-label="Mostrar senha">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" checked>
          <label for="remember">Lembrar-me</label>
        </div>
        <a href="#" id="forgot-password" class="forgot-password">Esqueceu a senha?</a>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-sign-in-alt"></i>
        <span>Entrar</span>
      </button>
    </form>
    
    <!-- Separador -->
    <div class="login-divider">
      <span>ou</span>
    </div>
    
    <!-- Opções de login social -->
    <div class="social-login">
      <button type="button" id="google-login" class="btn btn-social btn-google">
        <i class="fab fa-google"></i>
        <span>Continuar com Google</span>
      </button>
    </div>
    
    <!-- Rodapé de login -->
    <div class="login-footer">
      <p>Não tem uma conta? <a href="#" id="register-link">Criar conta</a></p>
    </div>
  </div>
  
  <!-- Modal de registro -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Criar Conta</h2>
        <button type="button" class="close-modal" aria-label="Fechar">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <form id="register-form">
          <div class="form-group">
            <label for="register-name">Nome completo</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="register-name" placeholder="Seu nome completo" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="register-email" placeholder="Seu email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-password">Senha</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="register-password" placeholder="Crie uma senha" required>
              <button type="button" class="toggle-password" aria-label="Mostrar senha">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-level" id="strength-level"></div>
              </div>
              <span id="strength-text">Força da senha</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirmar senha</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
            </div>
          </div>
          
          <div class="form-check">
            <input type="checkbox" id="terms" required>
            <label for="terms">Concordo com os <a href="#" id="terms-link">Termos de Uso</a> e <a href="#" id="privacy-link">Política de Privacidade</a></label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-user-plus"></i>
            <span>Criar conta</span>
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Modal de recuperação de senha -->
  <div id="forgot-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Recuperar Senha</h2>
        <button type="button" class="close-modal" aria-label="Fechar">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <p class="modal-description">Digite seu email para receber um link de recuperação de senha.</p>
        
        <form id="forgot-form">
          <div class="form-group">
            <label for="forgot-email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="forgot-email" placeholder="Seu email" required>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-paper-plane"></i>
            <span>Enviar link de recuperação</span>
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Overlay para modais -->
  <div id="overlay"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>
  
  <!-- Scripts da aplicação -->
  <script src="js/mobile.js"></script>
</body>
</html>
