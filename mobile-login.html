<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Sistema de Gerenciamento de Contas Pessoais</title>
  
  <!-- Meta tags para evitar cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <!-- Google Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Toastify para notificações -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1.0.0">
  
  <!-- CSS Mobile (versão melhorada) -->
  <link rel="stylesheet" href="css/mobile.css">
  
  <style>
    /* Sobrescrever estilos específicos para garantir que o mobile seja aplicado */
    body {
      font-family: 'Roboto', sans-serif !important;
      background: var(--bg-color) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      min-height: 100vh !important;
      padding: 1rem !important;
      margin: 0 !important;
      overflow-x: hidden !important;
    }
    
    .mobile-login-container {
      width: 100% !important;
      max-width: 400px !important;
      background: #ffffff !important;
      border-radius: 1rem !important;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1) !important;
      padding: 2rem 1.5rem !important;
      text-align: center !important;
    }
    
    .mobile-login-header h1 {
      color: #4361ee !important;
      font-size: 1.75rem !important;
      margin-bottom: 0.5rem !important;
    }
    
    .mobile-form-control {
      width: 100% !important;
      padding: 0.75rem 1rem !important;
      border: 1px solid #dee2e6 !important;
      border-radius: 0.5rem !important;
      font-size: 16px !important;
      margin-bottom: 1rem !important;
    }
    
    .mobile-btn {
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      padding: 0.75rem 1.25rem !important;
      border: none !important;
      border-radius: 0.5rem !important;
      font-size: 1rem !important;
      font-weight: 500 !important;
      cursor: pointer !important;
      min-height: 44px !important;
    }
    
    .mobile-btn-primary {
      background: #4361ee !important;
      color: white !important;
    }
    
    .mobile-btn-block {
      width: 100% !important;
    }
    
    .mobile-btn-google {
      background: #fff !important;
      color: #757575 !important;
      border: 1px solid #ddd !important;
    }
  </style>
</head>
<body class="mobile-login-page">
  <div class="mobile-login-container">
    <div class="mobile-login-header">
      <h1><i class="fa-solid fa-wallet"></i> Sistema de Contas</h1>
      <p>Faça login para acessar seu gerenciamento financeiro</p>
    </div>
    
    <form id="mobileLoginForm" class="mobile-login-form">
      <div class="mobile-form-group">
        <label class="mobile-form-label" for="mobileEmail">Email:</label>
        <input type="email" id="mobileEmail" class="mobile-form-control" placeholder="Seu email" required>
      </div>
      
      <div class="mobile-form-group">
        <label class="mobile-form-label" for="mobilePassword">Senha:</label>
        <input type="password" id="mobilePassword" class="mobile-form-control" placeholder="Sua senha" required>
      </div>
      
      <button type="submit" class="mobile-btn mobile-btn-primary mobile-btn-block">
        <i class="fas fa-sign-in-alt"></i>
        <span>Entrar</span>
      </button>
    </form>
    
    <div class="mobile-login-divider">ou</div>
    
    <div class="mobile-social-login">
      <button id="mobileGoogleLogin" class="mobile-btn mobile-btn-google mobile-btn-block">
        <i class="fab fa-google"></i>
        <span>Entrar com Google</span>
      </button>
    </div>
    
    <div class="mobile-login-footer">
      <p>Não tem uma conta? <a href="#" id="mobileRegisterLink">Registre-se</a></p>
    </div>
  </div>
  
  <!-- Modal de Registro Mobile -->
  <div id="mobileRegisterModal" class="mobile-modal">
    <div class="mobile-modal-content">
      <div class="mobile-modal-header">
        <h2 class="mobile-modal-title">Criar Conta</h2>
        <button class="mobile-modal-close" data-modal="mobileRegisterModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="mobile-modal-body">
        <form id="mobileRegisterForm" class="mobile-login-form">
          <div class="mobile-form-group">
            <label class="mobile-form-label" for="mobileRegisterName">Nome:</label>
            <input type="text" id="mobileRegisterName" class="mobile-form-control" placeholder="Seu nome completo" required>
          </div>
          
          <div class="mobile-form-group">
            <label class="mobile-form-label" for="mobileRegisterEmail">Email:</label>
            <input type="email" id="mobileRegisterEmail" class="mobile-form-control" placeholder="Seu email" required>
          </div>
          
          <div class="mobile-form-group">
            <label class="mobile-form-label" for="mobileRegisterPassword">Senha:</label>
            <input type="password" id="mobileRegisterPassword" class="mobile-form-control" placeholder="Crie uma senha" required>
          </div>
          
          <div class="mobile-form-group">
            <label class="mobile-form-label" for="mobileConfirmPassword">Confirme a senha:</label>
            <input type="password" id="mobileConfirmPassword" class="mobile-form-control" placeholder="Confirme sua senha" required>
          </div>
          
          <button type="submit" class="mobile-btn mobile-btn-primary mobile-btn-block">
            <i class="fas fa-user-plus"></i>
            <span>Criar Conta</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
  
  <!-- Inicialização do Firebase -->
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAG6LktPXGe6F-vSTHV2Y3n95vSwhpXch8",
      authDomain: "controlegasto-df3f1.firebaseapp.com",
      databaseURL: "https://controlegasto-df3f1-default-rtdb.firebaseio.com",
      projectId: "controlegasto-df3f1",
      storageBucket: "controlegasto-df3f1.firebasestorage.app",
      messagingSenderId: "1034936676414",
      appId: "1:1034936676414:web:61c67ce39c3ab71a07a16f",
      measurementId: "G-PTN43GZHGR"
    };
    
    // Inicialização do Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    // Verificar se o usuário já está logado
    auth.onAuthStateChanged(user => {
      if (user) {
        // Usuário já está logado, redirecionar para a página principal
        window.location.href = 'mobile.html';
      }
    });
    
    // Função para exibir toast
    function exibirToast(mensagem, tipo = 'primary') {
      Toastify({
        text: mensagem,
        duration: 3000,
        close: true,
        gravity: "bottom",
        position: "right",
        backgroundColor: tipo === 'success' ? 'var(--success)' : 
                         tipo === 'danger' ? 'var(--danger)' : 
                         tipo === 'warning' ? 'var(--warning)' : 
                         'var(--primary)',
        stopOnFocus: true,
        className: `toast-${tipo}`
      }).showToast();
    }
    
    // Expor a função globalmente para uso em outros scripts
    window.exibirToast = exibirToast;
    
    // Abrir modal
    document.getElementById('mobileRegisterLink').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('mobileRegisterModal').style.display = "flex";
    });
    
    // Fechar modal
    document.querySelectorAll('.mobile-modal-close').forEach(btn => {
      btn.addEventListener('click', function() {
        const modalId = this.getAttribute('data-modal');
        document.getElementById(modalId).style.display = "none";
      });
    });
    
    // Login com email e senha
    document.getElementById('mobileLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('mobileEmail').value;
      const password = document.getElementById('mobilePassword').value;
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login bem-sucedido
          exibirToast('Login realizado com sucesso!', 'success');
          setTimeout(() => {
            window.location.href = 'mobile.html';
          }, 1000);
        })
        .catch((error) => {
          // Tratar erros de login
          let mensagemErro = 'Erro ao fazer login. Tente novamente.';
          
          if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
            mensagemErro = 'Email ou senha incorretos.';
          } else if (error.code === 'auth/invalid-email') {
            mensagemErro = 'Email inválido.';
          } else if (error.code === 'auth/too-many-requests') {
            mensagemErro = 'Muitas tentativas de login. Tente novamente mais tarde.';
          }
          
          exibirToast(mensagemErro, 'danger');
        });
    });
    
    // Login com Google
    document.getElementById('mobileGoogleLogin').addEventListener('click', function() {
      try {
        // Mostrar mensagem de carregamento
        exibirToast('Iniciando login com Google...', 'primary');
        
        // Configurar o provedor Google
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({
          'client_id': '1034936676414-l60sl3c7bhra06sfagidm7s1t9c694q4.apps.googleusercontent.com',
          'prompt': 'select_account'
        });
        
        // Adicionar escopos para acesso ao perfil do usuário
        provider.addScope('profile');
        provider.addScope('email');
        
        // Função para processar o resultado do login
        const processAuthResult = function(user) {
          // Verificar se é a primeira vez que o usuário faz login
          db.ref(`users/${user.uid}/profile`).once('value')
            .then((snapshot) => {
              if (!snapshot.exists()) {
                // Criar perfil do usuário
                db.ref(`users/${user.uid}/profile`).set({
                  name: user.displayName,
                  email: user.email,
                  createdAt: new Date().toISOString()
                });
              }
              
              exibirToast('Login com Google realizado com sucesso!', 'success');
              setTimeout(() => {
                window.location.href = 'mobile.html';
              }, 1000);
            })
            .catch((error) => {
              console.error("Erro ao verificar perfil:", error);
              // Mesmo com erro, continuar com o login
              exibirToast('Login com Google realizado com sucesso!', 'success');
              setTimeout(() => {
                window.location.href = 'mobile.html';
              }, 1000);
            });
        };
        
        // Tentar primeiro com signInWithPopup
        auth.signInWithPopup(provider)
          .then((result) => {
            processAuthResult(result.user);
          })
          .catch((error) => {
            console.log("Erro no popup:", error);
            
            if (error.code === 'auth/operation-not-supported-in-this-environment' || 
                error.code === 'auth/popup-blocked' || 
                error.code === 'auth/popup-closed-by-user') {
              
              // Informar o usuário sobre a tentativa de redirecionamento
              exibirToast('Redirecionando para login com Google...', 'primary');
              
              // Usar signInWithRedirect como fallback
              auth.signInWithRedirect(provider)
                .catch((redirectError) => {
                  console.error("Erro no redirect:", redirectError);
                  exibirToast('Erro ao fazer login com Google. Tente usar email e senha.', 'danger');
                });
            } else {
              exibirToast('Erro ao fazer login com Google. Tente usar email e senha.', 'danger');
              console.error(error);
            }
          });
      } catch (error) {
        console.error("Erro ao iniciar login com Google:", error);
        exibirToast('Erro ao iniciar login com Google. Tente fazer login com email e senha.', 'danger');
      }
    });
    
    // Registro de novo usuário
    document.getElementById('mobileRegisterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('mobileRegisterName').value;
      const email = document.getElementById('mobileRegisterEmail').value;
      const password = document.getElementById('mobileRegisterPassword').value;
      const confirmPassword = document.getElementById('mobileConfirmPassword').value;
      
      // Validar senhas
      if (password !== confirmPassword) {
        exibirToast('As senhas não coincidem.', 'danger');
        return;
      }
      
      // Criar usuário
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          // Atualizar perfil do usuário
          user.updateProfile({
            displayName: name
          }).then(() => {
            // Criar perfil do usuário no banco de dados
            db.ref(`users/${user.uid}/profile`).set({
              name: name,
              email: email,
              createdAt: new Date().toISOString()
            });
            
            exibirToast('Conta criada com sucesso!', 'success');
            document.getElementById('mobileRegisterModal').style.display = "none";
            
            setTimeout(() => {
              window.location.href = 'mobile.html';
            }, 1000);
          });
        })
        .catch((error) => {
          let mensagemErro = 'Erro ao criar conta. Tente novamente.';
          
          if (error.code === 'auth/email-already-in-use') {
            mensagemErro = 'Este email já está em uso.';
          } else if (error.code === 'auth/invalid-email') {
            mensagemErro = 'Email inválido.';
          } else if (error.code === 'auth/weak-password') {
            mensagemErro = 'Senha muito fraca. Use pelo menos 6 caracteres.';
          }
          
          exibirToast(mensagemErro, 'danger');
        });
    });
  </script>
</body>
</html>
