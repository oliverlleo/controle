<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Sistema de Gerenciamento de Contas Pessoais</title>
  
  <!-- Meta tags para evitar cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <!-- Google Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=1.0.0">
  
  <!-- Toastify para notificações -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <!-- CSS Mobile -->
  <link rel="stylesheet" href="css/mobile.css">
  
  <style>
    /* Estilos específicos para a página de login */
    .login-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 24px;
      background-color: var(--bg-color);
    }
    
    .login-card {
      background-color: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: var(--card-shadow);
      margin: auto;
      width: 100%;
      max-width: 400px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .login-logo {
      font-size: 1.5rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    
    .login-logo i {
      margin-right: 8px;
      font-size: 1.75rem;
    }
    
    .login-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 24px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .form-group {
      margin-bottom: 0;
    }
    
    .login-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 16px 0;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
    
    .login-separator::before,
    .login-separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .login-separator::before {
      margin-right: 8px;
    }
    
    .login-separator::after {
      margin-left: 8px;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.875rem;
    }
    
    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .social-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #fff;
      color: #757575;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .social-login-btn:active {
      background-color: rgba(0, 0, 0, 0.05);
    }
    
    .social-login-btn img {
      width: 20px;
      height: 20px;
    }
    
    /* Estilos para o modal de registro */
    .register-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
    
    .register-modal.active {
      display: block;
    }
    
    .register-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      transform: translateY(100%);
      transition: transform 0.3s;
      overflow-y: auto;
      padding: 24px;
    }
    
    .register-modal.active .register-container {
      transform: translateY(0);
    }
    
    .register-header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .register-title {
      flex: 1;
      font-size: 1.25rem;
      font-weight: 500;
    }
    
    .register-close {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: transparent;
      border: none;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    
    .register-close:active {
      background-color: rgba(0, 0, 0, 0.1);
    }
    
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-wallet"></i>
          <span>Sistema de Contas</span>
        </div>
        <p class="login-description">Faça login para acessar seu gerenciamento financeiro</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" placeholder="Seu email" required>
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Senha:</label>
          <input type="password" id="loginPassword" placeholder="Sua senha" required>
        </div>
        
        <button type="submit" class="btn-primary btn-block">
          <i class="fas fa-sign-in-alt"></i>
          Entrar
        </button>
      </form>
      
      <div class="login-separator">ou</div>
      
      <button id="googleLoginBtn" class="social-login-btn">
        <i class="fab fa-google"></i>
        Entrar com Google
      </button>
      
      <div class="login-footer">
        Não tem uma conta? <a href="#" id="registerLink">Registre-se</a>
      </div>
    </div>
  </div>
  
  <!-- Modal de Registro -->
  <div id="registerModal" class="register-modal">
    <div class="register-container">
      <div class="register-header">
        <h2 class="register-title">Criar Conta</h2>
        <button id="closeRegisterBtn" class="register-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="registerName">Nome:</label>
          <input type="text" id="registerName" placeholder="Seu nome completo" required>
        </div>
        
        <div class="form-group">
          <label for="registerEmail">Email:</label>
          <input type="email" id="registerEmail" placeholder="Seu email" required>
        </div>
        
        <div class="form-group">
          <label for="registerPassword">Senha:</label>
          <input type="password" id="registerPassword" placeholder="Crie uma senha" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirme a senha:</label>
          <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
        </div>
        
        <button type="submit" class="btn-primary btn-block">
          <i class="fas fa-user-plus"></i>
          Criar Conta
        </button>
      </form>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="js/mobile.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Formulário de login
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;
          
          if (!email || !password) {
            showNotification('Por favor, preencha todos os campos', 'error');
            return;
          }
          
          // Simulação de login
          localStorage.setItem('userAuthenticated', 'true');
          window.location.href = 'mobile.html';
        });
      }
      
      // Botão de login com Google
      const googleLoginBtn = document.getElementById('googleLoginBtn');
      if (googleLoginBtn) {
        googleLoginBtn.addEventListener('click', function() {
          showNotification('Login com Google não disponível no ambiente de teste', 'info');
        });
      }
      
      // Modal de registro
      const registerLink = document.getElementById('registerLink');
      const registerModal = document.getElementById('registerModal');
      const closeRegisterBtn = document.getElementById('closeRegisterBtn');
      
      if (registerLink && registerModal && closeRegisterBtn) {
        registerLink.addEventListener('click', function(e) {
          e.preventDefault();
          registerModal.classList.add('active');
        });
        
        closeRegisterBtn.addEventListener('click', function() {
          registerModal.classList.remove('active');
        });
        
        // Fechar modal ao clicar fora
        registerModal.addEventListener('click', function(e) {
          if (e.target === registerModal) {
            registerModal.classList.remove('active');
          }
        });
      }
      
      // Formulário de registro
      const registerForm = document.getElementById('registerForm');
      if (registerForm) {
        registerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const name = document.getElementById('registerName').value;
          const email = document.getElementById('registerEmail').value;
          const password = document.getElementById('registerPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          
          if (!name || !email || !password || !confirmPassword) {
            showNotification('Por favor, preencha todos os campos', 'error');
            return;
          }
          
          if (password !== confirmPassword) {
            showNotification('As senhas não coincidem', 'error');
            return;
          }
          
          // Simulação de registro
          localStorage.setItem('userAuthenticated', 'true');
          window.location.href = 'mobile.html';
        });
      }
      
      // Função para mostrar notificações
      function showNotification(message, type = 'info') {
        // Definir cor com base no tipo
        let backgroundColor = '#4cc9f0'; // info
        
        if (type === 'success') {
          backgroundColor = '#38b000';
        } else if (type === 'error') {
          backgroundColor = '#e63946';
        } else if (type === 'warning') {
          backgroundColor = '#f8961e';
        }
        
        // Mostrar notificação usando Toastify
        Toastify({
          text: message,
          duration: 3000,
          close: true,
          gravity: 'top',
          position: 'center',
          backgroundColor,
          stopOnFocus: true
        }).showToast();
      }
    });
  </script>
</body>
</html>
